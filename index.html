<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हरित संगम 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class=" text-center py-4">
                <h2 class="organization-name">अपना संस्थान, भीलवाड़ा</h2>
                <h4 class="subtitle">(अमृता देवी पर्यावरण नागरिक संस्थान)</h4>
                <h1 class="event-title">हरित संगम 2025 - पर्यावरण मेला</h1>
                <h3 class="organizer">(अपना संस्थान एवं नगर निगम, भीलवाड़ा के संयुक्त तत्वावधान में आयोजित)</h3>
                <h5 class="date">दिनांक - 10 जनवरी से 14 जनवरी 2025</h5>
                <h5 class="venue">स्थान - चित्रकूट धाम, भीलवाड़ा</h5>
                <h5 class="time">समय - प्रात: 7 बजे से रात्रि 10 बजे तक</h5>
        </header>
       
        <div class="search-container my-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search events...">
        </div>

        <main>
            <div id="eventsList" class="row">
                <!-- Events will be populated here -->
            </div>
        </main>

        <footer class="py-4 mt-4 text-center">
            <p>Contact: fair@example.com</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
